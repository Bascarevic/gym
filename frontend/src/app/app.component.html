<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Trainings
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content >
      <ion-list lines="none">
        <ion-menu-toggle>
        <ion-item lines="none" routerLink="/reservations"> 
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>Reserved trainings</ion-label>
        </ion-item>
      </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/trainings">
            <ion-icon name="document-text" slot="start"></ion-icon>
            <ion-label>All trainings</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle >
          <ion-item lines="none" routerLink="/users">
            <ion-icon name="document-text" slot="start"></ion-icon>
            <ion-label>Users</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
