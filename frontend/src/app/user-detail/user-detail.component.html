<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<div class="ion-padding">
  <ion-text>
    <h1>{{user.name_and_surname}}</h1>
    <h1>{{user.email}}</h1>
  </ion-text>


  <ion-button  expand="block" (click)="openEditModal()">Edit</ion-button>
  <ion-button expand="block" color="danger" (click)="onDeleteUser()">Delete</ion-button>
</div>
</ion-content>
